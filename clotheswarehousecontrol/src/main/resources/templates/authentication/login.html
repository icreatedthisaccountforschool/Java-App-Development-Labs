<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Clothes Warehouse Control</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-3i/nRpM5gqxPgmdZ50mDWxvGd5g1xB5D5QI+2GAdq3lA3ruYnJuxZM92fZDXxPcE"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
      <h1>Login</h1>

      <div th:if="${error}" class="alert alert-danger">
        Unable to login. Check your username and password.
      </div>

      <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

      <form method="POST" th:action="@{/login}" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username: </label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password: </label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>

        <button class="btn btn-primary mt-5" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
