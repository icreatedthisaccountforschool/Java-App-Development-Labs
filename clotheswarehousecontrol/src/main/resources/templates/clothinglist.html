<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title>Clothings List</title>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div
        class="card .bg-primary ms-3 me-3"
        th:each="clothing: ${clothing}"
        style="width: 18rem"
      >
        <div class="card-body">
          <h5 class="card-title" th:text="${clothing.name}" />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Price: ${clothing.price}|"
          />
          <p class="card-text" th:text="${clothing.brandFrom}"></p>
          <a href="https://github.com/icreatedthisaccountforschool/Java-App-Development-Labs/tree/master/clotheswarehousecontrol" 
          class="card-link"
            >Clothing Warehouse Control Github</a
          >
          <h6
          class="card-subtitle mb-2 text-muted"
          th:text="|Health: ${clothing.createdAt}|"
          />
        </div>
      </div>
    </div>
    <div
    class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
  >
    <form class="mt-3" method="post" th:object="${clothingByDateDto}">
      <div class="mb-3 input-group">
        <label for="brandFrom" class="form-label"
          >Clothing brand prefix:
        </label>
        <select id="brandFrom" name="brandFrom">
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="Reebok">Reebok</option>
        <option value="Puma">PUMA</option>
      </select>
        <div id="clothingHelp" class="form-text">
          Provide decent clothing brand prefix
        </div>
      </div>
      <div class="mb-3 input-group">
        <label for="startDate" class="form-label">Start Date: </label>
        <span class="input-group-text">START</span>
        <input
          type="date"
          id="startDate"
          th:field="*{startDate}"
          name="startDate"
          value="2021-01-01"
        />
      </div>
      <div class="mb-3 input-group">
        <label for="endDate" class="form-label">End Date: </label>
        <span class="input-group-text">END</span>
        <input
          type="date"
          id="endDate"
          th:field="*{endDate}"
          name="endDate"
          value="2021-01-01"
        />
      </div>
      <button class="btn btn-outline-primary btn-block mt-5">
        Search By Brand Prefix and Date
      </button>
    </form>
  </div>
  </body>
</html>
